<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading users-panel-heading">
            <span class="users-panel-title">My Account</span>
        </div>
        <div class="panel-body">
        <h2>Update Account</h2>
        	<hr />
            <form name="accountForm" class="form" novalidate>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" ng-model="user.name" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" ng-model="user.email" />
                </div>
             
                <button class="btn btn-primary pull-right" ng-click="updateAccount(accountForm)">Update Account</button>
            </form>
<br />
        	<h2>Change Password</h2>
        	<hr />
            <form name="passwordForm" class="form" novalidate>
                <div class="form-group">
                    <input class="form-control" type="password" name="oldpassword" placeholder="Old Password" ng-model="user.oldPassword" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="newpassword" placeholder="New Password" ng-model="user.newPassword" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirm" placeholder="Confirm Password" ng-model="user.confirm" />
                </div>

                <button class="btn btn-primary pull-right" ng-click="changePassword(passwordForm)">Change Password</button>
            </form>

        </div>
    </div>
</div>
