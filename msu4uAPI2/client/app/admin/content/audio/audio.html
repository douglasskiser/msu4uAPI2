<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading audio-panel-heading">
            <button class="btn btn-default pull-right add-audio-btn" ng-click="addAudio()">Add Audio</button><span class="audio-panel-title">Audio Management</span>
        </div>
        <div class="panel-body">
        	<ul class="list-group">
                <li class="list-group-item pointer" ng-repeat="clip in audio">
                     <a ng-click="removeAudio(clip, $index)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a><a ng-click="listenAudio(clip)">{{clip.fileName}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
