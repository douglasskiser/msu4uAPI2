<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class="panel panel-default">
<div class="panel-heading users-panel-heading"><button class="btn btn-default pull-right add-user-btn" ng-click="addUser()">Add User</button><span class="users-panel-title">Manage Users</span></div>
<div class="panel-body">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  </div>
  </div>
</div>
