<div class="login-container">
    <div class="login-header">

    </div>
    <div class="login-body">
        <form class="form" name="form" novalidate>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email" ng-model="user.email" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="user.password" />
            </div>
        </form>
    </div>
    <div class="login-footer">
        <button class="btn btn-primary" type="button" ng-click="login(form)">Login</button>
    </div>
</div>
<div class="login-errors has-error">
    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
        Please enter your email and password.
    </p>
    <p class="help-block" ng-show="form.email.$error.email && submitted">
        Please enter a valid email.
    </p>

    <p class="help-block">{{ errors.other }}</p>
</div>
